# This workflow will install a prebuilt Ruby version, install dependencies, and
# run tests and linters.
name: "Ruby on Rails CI"
on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
jobs:
  rspec:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rails: ["7.1", "7.2", "8.0"]
      fail-fast: false
    continue-on-error: ${{ matrix.rails != '7.1' }}
    env:
      RAILS_VERSION: ${{ matrix.rails }}
      RAILS_ENV: test
      DATABASE_URL: "postgis://rails:password@localhost:5432/rails_test"
      ES_HOST: "http://localhost"
    services:
      postgres:
        image: postgis/postgis:latest
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: rails_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
      elasticsearch:
        image: elasticsearch:7.17.23
        ports:
          - "9200:9200"
        env:
          "node.name": elasticsearch
          "cluster.name": better-together-es
          "discovery.seed_hosts": elasticsearch
          "discovery.type": single-node
          "bootstrap.memory_lock": true
          "ES_JAVA_OPTS": "-Xms512m -Xmx512m"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      # Add or replace dependency steps here
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      # Add or replace database setup steps here
      - name: Set up database schema
        run: rm -f spec/dummy/tmp/pids/server.pid && cd ./spec/dummy && bundle exec rails db:schema:load
      # Add or replace test runners here
      - name: Run tests
        run: rm -f spec/dummy/tmp/pids/server.pid && bundle exec rspec

  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Lint Ruby files with Rubocop
        run: bundle exec rubocop --parallel

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Generate binstubs
        run: bundle binstubs bundler-audit --force
      - name: Security audit dependencies
        run: bundle exec bundler-audit --update
      - name: Security audit application code
        run: bundle exec brakeman -q -w2
