# config/i18n-tasks.yml
base_locale: en
locales: 
  - en
  - es
  - fr
  - uk

# Paths to scan for translations
search:
  # Paths in the dummy app

  # relative_roots:
  #   - app/controllers/better_together
  #   - app/helpers/better_together
  #   - app/mailers/better_together
  #   - app/presenters/better_together
  #   - app/views/better_together
  paths:
    - app/views

# Exclude test and unnecessary paths
exclude:
  - 'test/**'
  - 'spec/**'
  - 'tmp/**'
  - 'log/**'

# Ignore keys (both missing and unused checks)
# Keys that are provided by external gems like i18n-timezones
ignore_missing:
  - '{timezones,timezones.*}'

ignore_unused:
  - '{timezones,timezones.*}'

# Alternative: use eq_base to ignore keys that are the same as base locale
# This tells i18n-tasks that these keys are intentionally the same in all locales
ignore_eq_base:
  es:
    - '{timezones,timezones.*}'
  fr:
    - '{timezones,timezones.*}'
  uk:
    - '{timezones,timezones.*}'
