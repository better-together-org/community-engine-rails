sudo: required
language: ruby
services:
  - docker
env:
  - DOCKER_COMPOSE_VERSION=1.22.0 CI=true TRAVIS=true
before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - echo "POSTGRES_USER=postgres" >> docker-env.conf
  - echo "POSTGRES_PASSWORD=postgres" >> docker-env.conf
  # - docker-compose up -d bundle
  # - docker-compose up -d db
  - docker-compose build
after_success:
- CI=true TRAVIS=true coveralls --verbose
script:
  - docker-compose run app bundle
  - docker-compose run app bash -c "cd ./spec/dummy && bundle exec rake db:setup"
  - CI=true TRAVIS=true docker-compose run app bundle exec rspec
