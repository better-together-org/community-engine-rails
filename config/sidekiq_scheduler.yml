"better_together:metrics:link_checker_weekly":
  cron: "0 2 * * 1" # weekly on Mondays at 02:00 UTC
  class: "BetterTogether::Metrics::LinkCheckerReportSchedulerJob"
  queue: "metrics"
  description: "Generate Link Checker weekly report and email it to the app from-address (only sends if there are new broken links)"

"better_together:event_reminder_scan_hourly":
  cron: "0 * * * *" # hourly
  class: "BetterTogether::EventReminderScanJob"
  queue: "notifications"
  description: "Scan upcoming events and schedule per-event reminders"
