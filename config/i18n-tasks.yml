# config/i18n-tasks.yml
base_locale: en

# Configure available locales
locales:
  - en
  - es  
  - fr
  - uk

# Data configuration
data:
  read:
    - 'config/locales/%{locale}.yml'
    - 'config/locales/**/%{locale}.yml'
  write:
    - 'config/locales/%{locale}.yml'
  
# Search configuration for finding translation keys in code
search:
  paths:
    - app
    - lib
    - config
  
  # File patterns to scan
  only:
    - '*.rb'
    - '*.erb'
    - '*.haml'
    - '*.slim'
    - '*.js'
    - '*.yml'
  
  # Exclude unnecessary paths
  exclude:
    - '**/*.log'
    - 'spec/**'
    - 'test/**'
    - 'tmp/**'
    - 'log/**'
    - 'vendor/**'
    - 'coverage/**'

# Ignore patterns for missing keys
ignore_missing:
  # Ignore timezone translation keys from i18n-timezones gem
  # These are provided by the gem but may not have complete English translations
  - 'timezones.**'
  - 'timezone.**'
  - 'tzinfo.**'
  
  # Ignore Rails internal keys that may not need translation
  - 'activerecord.errors.models.*.attributes.**'
  
  # Ignore Devise keys that come from gem
  - 'devise.sessions.*'
  - 'devise.passwords.*'
  - 'devise.registrations.*'
  - 'devise.confirmations.*'
  
# Ignore specific unused keys  
ignore_unused:
  # Keys that may be used dynamically
  - 'better_together.invitations.status.*'
  - 'better_together.*.status.*'
  # Template paths are used dynamically by converting path separators to dots
  - 'better_together.content.blocks.template.*'
  - 'better_together.static_pages.*'
  
# Ignore inconsistent interpolations (variables) in these keys
ignore_inconsistent_interpolations:
  - 'better_together.*.flash.*'
  - 'activerecord.errors.models.*.attributes.*'
