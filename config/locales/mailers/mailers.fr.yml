# config/locales/fr.yml
fr:
  better_together:
    conversation_mailer:
      new_message_notification:
        subject: "[%{platform}] Nouveau message dans la conversation \"%{conversation}\""
        greeting: "Bonjour %{recipient_name},"
        message_intro: "Vous avez un nouveau message dans la conversation \"%{conversation}\":"
        view_conversation: "Vous pouvez voir et répondre à ce message en cliquant sur le lien ci-dessous :"
        signature: "Cordialement,\nL'équipe de %{platform}"
    platform_invitation_mailer:
      invite:
        subject: "Vous êtes invité à rejoindre %{platform} !"
        greeting: "Bonjour,"
        message: "Vous avez été invité à rejoindre %{platform} sur notre plateforme. Pour accepter l'invitation, veuillez cliquer sur le lien ci-dessous :"
        link_text: "Accepter l'invitation"
        valid_period: "Cette invitation est valable du %{valid_from} au %{valid_until}."
        valid_from: "Cette invitation est valable à partir du %{valid_from}."
        ignore: "Si vous ne vous attendiez pas à cette invitation, veuillez ignorer cet e-mail."
        signature: "Cordialement,\nL'équipe de %{platform}"
