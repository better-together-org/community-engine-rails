      new_message_notification:
        subject: "[%{platform}] Nuevo mensaje en la conversación \"%{conversation}\""
        greeting: "Hola %{recipient_name},"
        message_intro: "Tienes un nuevo mensaje en la conversación \"%{conversation}\":"
