      responses:
        '401':
          description: unauthorized
        '201':
          description: person created
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      type:
                        type: string
                        example: people
                      id:
                        type: string
                        format: uuid
                      attributes:
                        type: object
                        properties:
                          name:
                            type: string
                          identifier:
                            type: string
                          privacy:
                            type: string
                required:
                - data
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    type:
                      type: string
                      example: people
                    attributes:
