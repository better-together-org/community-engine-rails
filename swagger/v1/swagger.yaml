  "/api/auth/password":
    post:
      summary: Request password reset email
      tags:
      - Authentication
      description: Send password reset instructions to the user email. Returns success
        even for non-existent emails to prevent email enumeration.
      parameters: []
      responses:
        '200':
          description: password reset email sent (or email not found)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      example: user@example.com
                  required:
                  - email
              required:
              - user
        required: true
    put:
      summary: Reset password with token
      tags:
      - Authentication
      description: Reset password using the token received via email
      parameters: []
      responses:
        '204':
          description: password reset successfully
        '422':
          description: invalid reset token or password
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    oneOf:
                    - type: array
                      items:
                        type: string
                    - type: object
                      additionalProperties:
                        type: array
                        items:
                          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    reset_password_token:
                      type: string
                      example: abc123token
                    password:
                      type: string
                      example: NewSecurePassword123!@#
                    password_confirmation:
                      type: string
                      example: NewSecurePassword123!@#
                  required:
                  - reset_password_token
                  - password
                  - password_confirmation
              required:
              - user
        required: true
