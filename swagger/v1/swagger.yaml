---
openapi: 3.0.1
info:
  title: Community Engine API
  version: v1
  description: |
    Better Together Community Engine REST API

    ## Authentication

    Most endpoints require JWT authentication via Bearer token in the Authorization header.
    See the Authentication section for how to obtain tokens via sign-in.
paths:
  "/api/v1/roles":
    post:
      summary: Create a new role (read-only endpoint)
      tags:
      - Roles
      description: Roles are read-only via the API. Create operations are not permitted.
      security:
      - bearer_auth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        description: JWT token
        example: Bearer eyJhbGciOiJIUzI1NiJ9...
        schema:
          type: string
      - name: Content-Type
        in: header
        type: string
        required: true
        description: JSONAPI media type
        schema:
          type: string
          default: application/vnd.api+json
      responses:
        '400':
          description: bad request - create not permitted
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    type:
                      type: string
                      example: roles
                    attributes:
                      type: object
                      properties:
                        name:
                          type: string
                        identifier:
                          type: string
                        description:
                          type: string
        required: true
    get:
      summary: List all roles
      tags:
      - Roles
      description: Retrieve a list of roles. Requires authentication. Results are
        filtered based on user permissions.
      security:
      - bearer_auth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        description: JWT token
        example: Bearer eyJhbGciOiJIUzI1NiJ9...
        schema:
          type: string
      - name: Accept
        in: header
        type: string
        required: true
        description: JSONAPI media type
        schema:
          type: string
          default: application/vnd.api+json
      - name: page[number]
        in: query
        required: false
        description: Page number for pagination
        schema:
          type: integer
      - name: page[size]
        in: query
        required: false
        description: Number of items per page
        schema:
          type: integer
      responses:
        '401':
          description: unauthorized
        '200':
          description: roles list retrieved
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          example: roles
                        id:
                          type: string
                          format: uuid
                        attributes:
                          type: object
                          properties:
                            name:
                              type: string
                            identifier:
                              type: string
                            resource_type:
                              type: string
                              description: Class name of resource this role applies
                                to
                            protected:
                              type: boolean
                              description: Whether this is a system role that cannot
                                be deleted
                required:
                - data
  "/api/v1/roles/{id}":
    parameters:
    - name: id
      in: path
      format: uuid
      description: Role ID
      required: true
      schema:
        type: string
    patch:
      summary: Update a role
      tags:
      - Roles
      description: Update a role. Limited updates may be permitted based on role configuration
        and user permissions.
      security:
      - bearer_auth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        description: JWT token
        example: Bearer eyJhbGciOiJIUzI1NiJ9...
        schema:
          type: string
      - name: Content-Type
        in: header
        type: string
        required: true
        description: JSONAPI media type
        schema:
          type: string
          default: application/vnd.api+json
      responses:
        '200':
          description: role updated
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      type:
                        type: string
                        example: roles
                      id:
                        type: string
                        format: uuid
                      attributes:
                        type: object
                        properties:
                          name:
                            type: string
                required:
                - data
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    type:
                      type: string
                      example: roles
                    id:
                      type: string
                      format: uuid
                    attributes:
                      type: object
                      properties:
                        name:
                          type: string
        required: true
    get:
      summary: Get a specific role
      tags:
      - Roles
      description: Retrieve a specific role by ID. Requires authentication. Access
        is filtered by user permissions.
      security:
      - bearer_auth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        description: JWT token
        example: Bearer eyJhbGciOiJIUzI1NiJ9...
        schema:
          type: string
      - name: Accept
        in: header
        type: string
        required: true
        description: JSONAPI media type
        schema:
          type: string
          default: application/vnd.api+json
      responses:
        '401':
          description: unauthorized
        '200':
          description: role found
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      type:
                        type: string
                        example: roles
                      id:
                        type: string
                        format: uuid
                      attributes:
                        type: object
                        properties:
                          name:
                            type: string
                          identifier:
                            type: string
                          resource_type:
                            type: string
                          protected:
                            type: boolean
                required:
                - data
    delete:
      summary: Delete a role (not permitted)
      tags:
      - Roles
      description: Roles cannot be deleted via the API. Protected roles and system
        roles are not deletable.
      security:
      - bearer_auth: []
      parameters:
      - name: Authorization
        in: header
        required: true
        description: JWT token
        example: Bearer eyJhbGciOiJIUzI1NiJ9...
        schema:
          type: string
      - name: Accept
        in: header
        type: string
        required: true
        description: JSONAPI media type
        schema:
          type: string
          default: application/vnd.api+json
      responses:
        '404':
          description: not found - delete not permitted
  "/api/auth/confirmation":
    post:
      summary: Resend confirmation email
      tags:
      - Authentication
      description: Resend email confirmation instructions. Returns success even for
        non-existent emails to prevent email enumeration.
      parameters: []
      responses:
        '200':
          description: confirmation email sent (or email not found)
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      example: user@example.com
                  required:
                  - email
              required:
              - user
        required: true
    get:
      summary: Confirm email with token
      tags:
      - Authentication
      description: Confirm user email address using the token received via email
      parameters:
      - name: confirmation_token
        in: query
        required: true
        description: Confirmation token from email
        example: abc123confirmtoken
        schema:
          type: string
      responses:
        '200':
          description: email confirmed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '422':
          description: invalid or expired confirmation token
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: string
